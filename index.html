<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>beijiu的音频播放器</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        text-align: center;
        padding: 40px 0;
      }

      h1 {
        font-size: 2.5rem;
        color: #2c3e50;
        margin-bottom: 10px;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 30px;
      }

      .links-container {
        display: flex;
        flex-direction: column;
        gap: 30px;
      }

      .link-card {
        background-color: white;
        border-radius: 10px;
        padding: 25px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .link-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .link-title {
        font-size: 1.5rem;
        color: #3498db;
        margin-bottom: 15px;
      }

      .link-description {
        color: #7f8c8d;
        margin-bottom: 20px;
      }

      .link-button {
        display: inline-block;
        background-color: #3498db;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .link-button:hover {
        background-color: #2980b9;
      }

      @media (min-width: 768px) {
        .links-container {
          flex-direction: row;
          justify-content: space-between;
        }

        .link-card {
          width: 48%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>beijiu的音频播放器</h1>
        <p class="subtitle">选择适合您的版本开始体验</p>
      </header>

      <div class="links-container">
        <div class="link-card">
          <h2 class="link-title">现代浏览器版本</h2>
          <p class="link-description">
            适用于大部分现代浏览器，包括Chrome、Firefox、Safari和Edge等。
          </p>
          <a href="./main/index.html" class="link-button">进入版本</a>
        </div>

        <div class="link-card">
          <h2 class="link-title">PC专属优化版</h2>
          <p class="link-description">
            专为PC端Edge和Google Chrome浏览器优化，提供更佳性能体验。
          </p>
          <a href="./test/index.html" class="link-button">进入版本</a>
        </div>
      </div>
    </div>
  </body>
</html>
